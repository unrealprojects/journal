PLG_ZLFRAMEWORK_SP_BY_CUSTOM_DESC				="If the preset separators are not enaugh, set your owns.<br /><br /><strong>Examples</strong><ul><li>separator=[ | ]</li><li>tag=[&lt;p&gt;%s&lt;/p&gt;]</li><li>enclosing_tag=[&lt;div&gt;%s&lt;/div&gt;]</li><li>tag=[&lt;li&gt;%s&lt;/li&gt;] enclosing_tag=[&lt;ul&gt;%s&lt;/ul&gt;]</li></ul><br /><strong>Possible Variables</strong><ul><li><strong>{ITEM-ALIAS}</strong> - Item's Alias</li><li><strong>{ITEM-NAME}</strong> - Item's Name</li></ul>"
